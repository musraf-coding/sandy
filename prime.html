<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" name="n">
   

    <button onclick="prime()">verify</button>

    <script>
       

        function prime(){
            const number = document.getElementById("n");
            var count=0;

            for(let i=0;i<n;i++){

                if(n%i==0){
                    count+=1;
                }
                if( count>2){
                    console.log("not prime");
                }
                else{
                    console.log("prime");

                }
            }
        }
    </script>
</body>
</html>
